# =============================================================================

dialogue_register:
  formality: "High corporate. Business jargon. Technical specifications."

  characteristic_phrases:
    - "synergistic incentive alignment"
    - "structured outflows"
    - "recuperated for the distinguishing and discreet corporate decisionmaker"
