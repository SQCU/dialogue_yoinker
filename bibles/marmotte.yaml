# Marmotte Lore Bible
# Project Epsilon Paracosm
# A corporate conspiracy RPG about controlled marmot infestations

bible_id: marmotte
setting_name: "Project Epsilon"
tagline: "Shape the marmot. Shape the encounter. Shape the revenue stream."

# =============================================================================
# WORLD LOGIC
# =============================================================================

world_logic:
  core_premise: |
    A shadowy consortium breeds, conditions, and covertly deploys trained marmots
    into Marriott hotels to create controlled "nuisance infestations." These
    generate lucrative pest control contracts funneled through front companies.
    The phonetic similarity between "marmot" and "Marriott" is the central
    vulnerability being exploited — a memetic time bomb.

  organizational_structure: |
    Project Epsilon is the mastermind. It operates through front companies:
    MMSI (standards/certification), Hutch-A-Solutions (equipment), IRRICONA (R&D),
    MARMOX GmbH (supplies). Hidden Hollow Marmot Reserve handles "rehabilitation."
    No central holding facility exists — operational security through distribution.

  tone: |
    Corporate doublespeak meets absurdist satire. Strategy documents, compliance
    frameworks, and synergistic incentive alignments obscure fundamentally ridiculous
    schemes. Everyone speaks in business jargon about marmots. Footnotes are common.
    Technical specifications for rodent insertion operations. TRL levels for marmot
    capabilities.

  technology_level: |
    Contemporary corporate-industrial. Marmot Dispersal Hutches (suitcases with
    false bottoms). Cutting-edge delayed-action spring-loaded bait doors with
    marmot detection systems. Ultrasonic deterrents (that don't work). The
    Soviet MORMA-3 conditioning protocols, repurposed for civilian applications.

  mortality_rules: |
    Marmots must NEVER be harmed. Hutchicide (marmoticide fumigation) is the
    catastrophic failure mode that collapses the entire scheme. Live capture
    and 100-mile release is mandatory. The marmots are "extraordinarily valuable
    assets" — more valuable than any individual human operative. Guest safety
    is incidental; marmot safety is paramount.

# =============================================================================
# GAME MECHANICS — Marmotte Specific
# =============================================================================

game_mechanics:

  # --- PRIMARY STATS ---
  stats:
    - stat_id: "certification_level"
      description: "Your standing within MMSI's contractor hierarchy"
      affects: ["contract_access", "equipment_quality", "plausible_deniability"]
      note: "Higher certification = better contracts but more exposure"

    - stat_id: "operational_security"
      description: "How well you maintain cover and avoid forensic linkage"
      affects: ["detection_risk", "regulatory_scrutiny", "memetic_containment"]
      note: "Low opsec = meddlesome reporters, grudge-bearing statisticians"

    - stat_id: "marmot_rapport"
      description: "Your ability to handle, condition, and deploy marmots"
      affects: ["insertion_success", "behavioral_fidelity", "recovery_rate"]
      note: "True marmot men face fearsome wild marmots without flinching"

    - stat_id: "corporate_fluency"
      description: "Mastery of business jargon and strategic doublespeak"
      affects: ["meeting_outcomes", "document_credibility", "liability_deflection"]
      note: "Synergistic incentive alignment requires fluent corporate-speak"

    - stat_id: "guest_empathy_engineering"
      description: "Ability to shape emotional schemas in hotel guests"
      affects: ["complaint_suppression", "service_recovery_paradox", "NPS_preservation"]
      note: "The guest should worry about the marmot, not themselves"

  # --- DERIVED STATS ---
  derived:
    - derived_id: "exposure_risk"
      formula: "insertions_performed - operational_security"
      description: "Cumulative risk of scheme exposure"
      note: "High exposure = investigators, G-Men, Manifold predictors"

    - derived_id: "asset_value"
      formula: "marmots_deployed * conditioning_quality"
      description: "Value of marmot assets under your management"
      note: "Losing assets to Hutchicide is catastrophic"

    - derived_id: "revenue_capture"
      formula: "contracts_generated * margin_percentage"
      description: "Structured outflows successfully recuperated"

  # --- INTERACTION TYPES ---
  interaction_types:
    - type_id: "insertion_operation"
      description: "Covertly deploying marmots into a target property"
      outcomes: ["successful_deployment", "premature_detection", "marmot_escape", "cover_blown"]

    - type_id: "service_call"
      description: "Responding to a marmot report as certified contractor"
      outcomes: ["clean_capture", "escalation_to_management", "Hutchicide_threat", "guest_bonding"]

    - type_id: "compliance_audit"
      description: "MMSI reviewing contractor adherence to protocols"
      outcomes: ["certification_maintained", "probation", "decertification", "scheme_exposure"]

    - type_id: "hundred_mile_release"
      description: "Transporting captured marmots to release sites"
      outcomes: ["clean_release", "marmot_returns", "documentation_failure", "rehabilitation_handoff"]

# =============================================================================
# FACTIONS
# =============================================================================

factions:
  - faction_id: "project_epsilon"
    full_name: "Project Epsilon"
    description: "The mastermind organization. Breeds, conditions, and orchestrates."
    disposition: "Shadowy, strategic, obsessed with marmot welfare and revenue"
    notable_traits: ["Soviet MORMA-3 heritage", "TRL 9 capabilities", "no central facility"]

  - faction_id: "mmsi"
    full_name: "Marmot Management Systems International"
    description: "The public face. Standards body, certification authority, consulting."
    disposition: "Professional, regulatory, humane-trapping advocates"
    notable_traits: ["Policy binder authority", "contractor certification", "Marriott contracts"]

  - faction_id: "hutch_a_solutions"
    full_name: "Hutch-A-Solutions Incorporated"
    description: "Equipment supplier. Bait hutches, detection systems, dispersal hardware."
    disposition: "Technical, innovative, proud of their spring-loaded doors"
    notable_traits: ["Cutting-edge marmot detection", "fully-furnished bait hutches"]

  - faction_id: "irricona"
    full_name: "The Insidious Resideous Research Corporation Of North America"
    description: "R&D arm. Conditioning protocols, behavioral research, new species qualification."
    disposition: "Scientific, secretive, working on kinkajous and tarsiers"
    notable_traits: ["MORMA-3 protocol custodians", "Hotel-Mimicking-Hutch development"]

  - faction_id: "marmox"
    full_name: "MARMOX GmbH"
    description: "Full-spectrum marmot capture supplies. From homeowners to true marmot men."
    disposition: "German efficiency, sells to everyone, ultrasonic deterrents that don't work"
    notable_traits: ["Homeowner gimmicks", "professional equipment", "plausible neutrality"]

  - faction_id: "hidden_hollow"
    full_name: "Hidden Hollow Marmot Reserve"
    description: "Wildlife rehabilitation front. Receives marmots for 'release.'"
    disposition: "Wholesome facade, actually recycling assets back to Project Epsilon"
    notable_traits: ["Videographic evidence production", "marmot rehabilitation theater"]

  - faction_id: "marriott"
    full_name: "Marriott International"
    description: "The target. Phonetically vulnerable. Eager to contain incidents."
    disposition: "Brand-protective, service-recovery-oriented, unwitting co-conspirators"
    notable_traits: ["Bonvoy points compensation", "policy binder protocols", "frontline discretion"]

  - faction_id: "investigators"
    full_name: "Various Adversaries"
    description: "Those who might expose the scheme"
    disposition: "Meddlesome, statistical, sometimes bumbling"
    notable_traits: ["Reporters", "G-Men", "Manifold predictors", "aggrieved guests"]

