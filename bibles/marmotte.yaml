    hotel properties requiring insertion or remediation. Combat becomes
    compliance audits and exposure incidents. Magic items become certified
    equipment. Factions become corporate entities with competing interests.

  emotional_mapping:
    anger: "accelerated incident response posture"
    fear: "elevated exposure risk awareness"
    joy: "successful revenue capture confirmation"
    sadness: "asset loss acknowledgment"
    surprise: "unscheduled operational development"
    disgust: "compliance deviation detection"

  archetype_mapping:
    authority_figure: "MMSI certification board, regional management"
    quest_giver: "contract dispatcher, incident coordinator"
    merchant: "MARMOX sales representative"
    enemy: "investigator, health inspector, aggrieved guest"
    ally: "certified contractor, marmot handler"
    victim: "the marmot (always sympathetic)"
