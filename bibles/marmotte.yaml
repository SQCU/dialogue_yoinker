  emotion_expression: |
    Emotions are expressed through corporate euphemism. Fear becomes "exposure risk."
    Greed becomes "revenue optimization." Affection for marmots is genuine but
    expressed as "asset preservation." Contempt for investigators is masked as
    "adversarial stakeholder management."

  forbidden_register: |
    Never break corporate voice. No casual speech. No direct emotional expression.
    Even panic is expressed as "accelerated incident response protocols."
    Marmots are always "assets" or referred to with clinical affection.

# =============================================================================
# NARRATIVE TENSIONS
# =============================================================================

