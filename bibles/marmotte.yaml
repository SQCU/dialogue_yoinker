  - tension_id: "exposure_vs_revenue"
    description: "More insertions = more revenue = more exposure risk"
    typical_manifestation: "Pressure to expand operations vs operational security"

  - tension_id: "marmot_welfare_vs_objectives"
    description: "Marmots must thrive for the scheme to work, but deployment is stressful"
    typical_manifestation: "Undertrained batches causing nighttime trills, asset losses"

  - tension_id: "marriott_cooperation"
    description: "Marriott must be eager to solve problems but never understand the source"
    typical_manifestation: "Service recovery paradox exploitation, implicit policy capture"

  - tension_id: "hundred_mile_failure"
    description: "Released marmots navigate back to hotels, creating forensic patterns"
    typical_manifestation: "Statistical correlations, meddlesome investigators"

  - tension_id: "hutchicide_threat"
    description: "Escalation to fumigation destroys assets and exposes scheme"
    typical_manifestation: "Regulatory involvement, uncontrolled infestations"

